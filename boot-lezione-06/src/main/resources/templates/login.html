<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title th:text="'Login Page'"></title>
	</head>
	<body>
		<h4 th:text="'Inserire credenziali'"></h4>
		<form action="login" method="POST">
			<input type="text" name = "username" required>
			<br>
			<input type="password" name = "password" required>
			<br>
			<input type="submit" th:value="'Accedi'">
		</form>
		
		<div th:if="${logError}" style="background-color:red">
			<p th:text="'Credenziali Errate!'"></p>
		</div>
	</body>
</html>
