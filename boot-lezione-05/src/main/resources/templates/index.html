<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title th:text="'Registrazione Utente'"></title>
	</head>
	<body>
		<h4 th:text="'Form di registrazione'"></h4>
		<form action="" method="POST">
			<input type="text" name="nome" th:placeholder="'Il tuo nome...'" required>
			<br>
			<input type="text" name="username" th:placeholder="'Il tuo username...'" required>
			<br>
			<input type="password" name="password" th:placeholder="'La tua password...'" required>
			<br>
			<input type="submit" th:value="'Registra Utente'">
		</form>
		<div th:if="${errore}" style="background-color:red">
			<p th:text="'Caratteri non ammessi da qualche parte'"></p>
		</div>
	</body>
</html>
