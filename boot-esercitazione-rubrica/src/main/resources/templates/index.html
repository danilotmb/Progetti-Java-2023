<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title th:text="'Gestione Contatti'"></title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
    	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
	</head>
	<body>
		<div class="container-fluid">
			<div>
				<a th:href="@{/contatti}" th:text="'Gestione Contatti'"></a>
				<a th:href="@{/indirizzi}" th:text="'Gestione Indirizzi'"></a>
			</div>
			<div class="row mt-4">
				<div class="col-12 text-center">
					<h4 th:text="'Gestione Contatti'"></h4>
				</div>
			</div>
			<div class="row mt-4">
				<div class="col-7">
					<table class="table table-striped table-responsive">
						<thead>
							<tr>
								<th th:text="'Nome'"></th>
								<th th:text="'Cognome'"></th>
								<th th:text="'Telefono'"></th>
								<th th:text="'Mail'"></th>
								<th></th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="c : ${contatti}">
								<td th:text="${c.nome}"></td>
								<td th:text="${c.cognome}"></td>
								<td th:text="${c.telefono}"></td>
								<td th:text="${c.mail}"></td>
								<td class="text-end">
									<a th:href="@{contatti/cancellacontatto(id=${c.id})}" 
										class="btn btn-danger btn-sm" th:text="'Cancella'"></a>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
				<div class="col-1"></div>
				<div class="col-4">
					<form method="POST" th:object="${contatto}">
						<div class="row">
							<div class="col-6">
								<label for="nome" th:text="'Nome:'"></label>
								<input type="text" id="nome" th:field="*{nome}" class="form-control" 
									required="required">
							</div>
							<div class="col-6">
								<label for="cognome" th:text="'Cognome:'"></label>
								<input type="text" id="cognome" th:field="*{cognome}" class="form-control" 
									required="required">
							</div>
						</div>
						<div class="row">
							<div class="col-6">
								<label for="telefono" th:text="'Telefono'"></label>
								<input type="text" id="telefono" th:field="*{telefono}" class="form-control" 
									required="required">
							</div>
							<div class="col-6">
								<label for="mail" th:text="'Mail'"></label>
								<input type="text" id="mail" th:field="*{mail}" class="form-control" 
									required="required">
							</div>
						</div>
						
						<div class="row">
							<div class="col-6">
								<label for="via" th:text="'Via'"></label>
								<input type="text" id="via" th:field="*{indirizzo.via}" class="form-control" 
									required="required">
							</div>
							<div class="col-6">
								<label for="civico" th:text="'Civico'"></label>
								<input type="text" id="civico" th:field="*{indirizzo.civico}" class="form-control" 
									required="required">
							</div>
						</div>
						
						<div class="row">
							<div class="col-6">
								<label for="comune" th:text="'Comune'"></label>
								<input type="text" id="comune" th:field="*{indirizzo.comune}" class="form-control" 
									required="required">
							</div>
							<div class="col-6">
								<label for="caap" th:text="'Caap'"></label>
								<input type="number" id="caap" th:field="*{indirizzo.caap}" class="form-control" 
									required="required">
							</div>
						</div>
						
						<div class="row">
							<div class="col-6">
								<label for="provincia" th:text="'Provincia'"></label>
								<input type="text" id="provincia" th:field="*{indirizzo.provincia}" class="form-control" 
									required="required">
							</div>
							
						</div>
						<div class="row mt-4">
							<div class="col-12 text-center">
								<input type="submit" th:value="'Registra Contatto'" class="btn btn-primary">
							</div>
						</div>
						
						
					</form>
				</div>
			</div>
		</div>
	</body>
</html>
