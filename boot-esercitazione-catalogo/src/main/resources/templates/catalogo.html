<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">	

<head>
	<meta charset="UTF-8">
	<title th:text="'Home Page'"></title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</head>
	
<body>
 
	<div class="card" style="width: 18rem;" >
  		<div class="card-body" th:each="p : ${catalogo}">
  		<img th:src="@{'/IMG/articolo_' +${p.id} + '.png'}" class="card-img-top" alt="...">
   			<h5 class="card-title" th:text="${p.titolo}"></h5>
    		<p class="card-text" th:text="${p.descrizione}"></p>
    		<a th:href="@{/dettaglio(id=${p.id})}" th:text="'Visualizza Dettaglio'"class="btn btn-primary"></a>
 		</div>
	</div>
	</body>
</html>
