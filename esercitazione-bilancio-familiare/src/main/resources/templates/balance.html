<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
	
		<meta charset="UTF-8">
		<title th:text="'Home Page'"></title>
		<link th:href="@{CSS/style.css}"></link>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
		
	</head>
	
	<body>
	
	<h2 th:text="'Benvenuto nel tuo Storico Operazioni'" class="bnv" ></h2>
	
		<a th:href="@{/form}" th:text="'Nuova Operazione'"></a>
		<table class="table table-dark table-borderless">
			<tr th:each="o : ${operazioni}">
			
				<td th:text="${#dates.format(o.data, 'dd-MM-yyyy')}"></td>
				<td th:text="${o.descrizione}"></td>
				<td th:text="${o.importo}"></td>
				
				<td>
					<a th:href="@{cancella(id=${o.id})}" th:text="'Elimina'"></a>
				</td>
				
			</tr>

		</table>
	</body>
	
</html>
